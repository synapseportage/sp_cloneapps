<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- order section starts  -->
    
    <section class="order" id="order">
    
        <h1 class="heading"> <span>order</span> now </h1>
    
        <div class="row">
            
            <div class="image">
                <img src="../images/order-img.jpg" alt="">
            </div>
    
            <form action="order.php" method="post">
    
                <div class="inputBox">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="email" placeholder="E-mail: example@mail.com" required name="email">
                </div>
    
                <div class="inputBox">
                    <input type="number" required placeholder="Amount . . ." name="number">
                    <input type="text"required placeholder="Food . . ." name="food">
                    <input type="tel" placeholder=" +(93) XXX-XXX-XXX" required name="phone">
                </div>
    
                <textarea placeholder="Address . . ." name="address" id="" cols="30" rows="10" required></textarea>
                <input type="submit" value="order now" class="btn" name="submit">
    
            </form>
    
        </div>
    
    </section>
    
</body>
</html>
